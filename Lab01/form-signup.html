<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
        <table border="0" align="center" width="40%" height="200" cellpadding="6" cellspacing="3">
            <tr bgcolor="antiquewhite" align="center" colspan="2">
                <th id="th" colspan="2">Sign Up</th>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fn" placeholder="Enter First Name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="ln" placeholder="Enter Last Name"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <select name="Date">
                        <option>Date</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                    <select name="Date">
                        <option>Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>Octomber</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select name="Date">
                        <option>Year</option>
                        <option>2023</option>
                        <option>2022</option>
                        <option>2021</option>
                        <option>2020</option>
                        <option>2019</option>
                        <option>2018</option>
                        <option>2017</option>
                        <option>2016</option>
                        <option>2015</option>
                        <option>2014</option>
                        <option>2013</option>
                        <option>2012</option>
                    </select>
                </td>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" id="a" name="gend" value="male">Male
                    <input type="radio" id="b" name="gend" value="female">Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="Date">
                        <option>Country</option>
                        <option>Sri Lanka</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" placeholder="Enter E-mail"></td>

            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" placeholder="Enter Phone"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="" name="remember">I agree to the Terms of use</td>
            </tr>
   
            <tr  bgcolor="antiquewhite" class="btn" >
     
                <td colspan="2">
                    <input type="button" name="sumbit" value="Submit">
                    <input type="button" name="cancel" value="Cancel">
                </td>
                
            </tr>
    
        </table>
			
	









	</body>

















</html>
